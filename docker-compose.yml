services:
  database:
    image: postgres:17.2
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: '${POSTGRES_USER}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
      POSTGRES_DB: '${POSTGRES_DB}'
    volumes:
      - postgres_data:/var/lib/postgresql/data
  backend:
    container_name: news-backend
    build: .
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - database
    volumes:
      - .:/app
      - /app/node_modules
volumes:
  postgres_data:
